<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوشبافت رنگی</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>به خوشبافت رنگی خوش اومدی</h1>
            <p>کد ویدیو رو وارد کن</p>
        </div>
        <div class="input-container" id="input-container">
            <input type="text" id="codeInput" placeholder="Enter your access code" autofocus>
            <button onclick="checkCode()">دیدن ویدیو</button>
        </div>
        <div id="videoContainer" class="hidden">
            <h2 id="videoTitle">! ویدیو رو ببین </h2>
            <video controls id="videoPlayer">
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="errorMessage" class="hidden">
            <p>Invalid code or video not found. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
